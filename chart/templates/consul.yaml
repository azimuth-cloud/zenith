{{- if .Values.consul.enabled }}
apiVersion: charts.stackhpc.com/v1alpha1
kind: Consul
metadata:
  name: {{ include "zenith.componentname" (list . "consul") }}
  labels: {{ include "zenith.componentLabels" (list . "consul") | nindent 4 }}
spec: {{ toYaml .Values.consul.spec | nindent 2 }}
{{- end }}
