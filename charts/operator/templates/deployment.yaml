apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zenith-operator.fullname" . }}
  labels: {{ include "zenith-operator.labels" . | nindent 4 }}
spec:
  # Allow only one replica at once with the recreate strategy in order to avoid races
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: {{ include "zenith-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{ include "zenith-operator.selectorLabels" . | nindent 8 }}
      annotations:
        #Â Force the deployment to roll when the config changes
        zenith.stackhpc.com/config-hash: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      {{- if .Values.kubeconfigSecret.name }}
      automountServiceAccountToken: false
      {{- else }}
      serviceAccountName: {{ include "zenith-operator.fullname" . }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: {{ toYaml . | nindent 8 }}
      {{- end }}
      securityContext: {{ toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: operator
          securityContext: {{ toYaml .Values.securityContext | nindent 12 }}
          image: {{ printf "%s:%s" .Values.image.repository (default .Chart.AppVersion .Values.image.tag) }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources: {{ toYaml .Values.resources | nindent 12 }}
          {{- if or .Values.kubeconfigSecret.name .Values.oidcClientRegistrationTokenSecret.name }}
          env:
          {{- if .Values.oidcClientRegistrationTokenSecret.name }}
            - name: ZENITH_OPERATOR__DEFAULT_OIDC_CLIENT_REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oidcClientRegistrationTokenSecret.name }}
                  key: {{ .Values.oidcClientRegistrationTokenSecret.key }}
          {{- end }}
          {{- if .Values.kubeconfigSecret.name }}
            - name: KUBECONFIG
              value: /etc/kube/config
          {{- end }}
          {{- end }}
          volumeMounts:
            - name: etc-zenith
              mountPath: /etc/zenith
              readOnly: true
            {{- if .Values.kubeconfigSecret.name }}
            - name: kubeconfig
              mountPath: /etc/kube
              readOnly: true
            {{- end }}
            - name: tmp
              mountPath: /tmp
      {{- with .Values.nodeSelector }}
      nodeSelector: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations: {{ toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: etc-zenith
          secret:
            secretName: {{ include "zenith-operator.fullname" . }}
        {{- if .Values.kubeconfigSecret.name }}
        - name: kubeconfig
          secret:
            secretName: {{ .Values.kubeconfigSecret.name }}
            items:
              - key: {{ .Values.kubeconfigSecret.key }}
                path: config
        {{- end }}
        - name: tmp
          emptyDir: {}
